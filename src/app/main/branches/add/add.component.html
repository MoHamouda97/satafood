<div class="row bigrow">
    <div class="col-md-12">
  
      
    <div class="row townsinputs">
    <div  class="col-md-6">

        
            <input 
            class="form-control location" 
            placeholder=" اسم الفرع"
            [(ngModel)]="BranchObj.name"
            required
                    >    
            
                    <input 
                    class="form-control"
                    [(ngModel)]="BranchObj.name_en"
                    placeholder="اسم الفرع انجليزي"
                    required
                         >    
                        </div>
                        <div class="col-6">

                            <img class="mapicon" (click)="editLocation($event, i)" src="./../../../../assets/images/location.png">
                            <input 
                            class="form-control location" 
                            placeholder="العنوان"
                            [(ngModel)]="BranchObj.address"
                            required
                                    >    
                        </div>
                        
            </div>
              
    <div class="row townsinputs">
        <div  class="col-md-6">
    
            
            <input 
            class="form-control"
            [(ngModel)]="BranchObj.phone"
            placeholder=" رقم الهاتف "
            required
                 >        
                
                        
                            </div>
                            <div class="col-6">
    
                                <input 
                                class="form-control"
                                [(ngModel)]="BranchObj.phone_two"
                                placeholder=" رقم الهاتف اخر"
                                required
                                     >        
                            </div>
                            
                </div>
 <div class="row">
                <div class="col-md-12">
                    <div class="form-group mb-3">
                        <button 
                            class="btn btn-block btn-lg btn-info" 
                            (click)="add()">
                            <i nz-icon nzType="loading"  *ngIf="loading" nzTheme="outline" ></i>
                            اضافة
                        </button>                           
                                            
                    </div>                
                </div>
            </div>
        </div>

    </div>
    <nz-modal [(nzVisible)]="isLocationVisible" [nzTitle]="'تحديث العنوان'" (nzOnCancel)="handleCancel()">
        <input  
            type="text" 
            style="width: 100%; margin-bottom: 15px; direction: rtl;" 
            nz-input
            nzSize="large"
            id="address"
            placeholder="كتابة العنوان الجديد"
            (keyup)="changeAddress($event)">
            
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <agm-map  [latitude]="lat" [longitude]="lng" [zoom]="zoom" #map3>
                            <agm-marker  (dragEnd)="markerDragEnd($event)"
                            [markerDraggable]="true" [latitude]="lat" [longitude]="lng"></agm-marker>
                        </agm-map>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button
                    class="form-control w-100"
                    style="margin-top: 15px;" 
                    nz-button 
                    matRipple
                    (click)="updateLocation()">
                    <div class="loader text-center w-100" *ngIf="updateLoader">
                    </div>                        
                    <span *ngIf="!updateLoader">
                        تحديث العنوان
                    </span>    
                </button>
            </div>        
        </div>
    </nz-modal>
    
    <!-- end modal -->
