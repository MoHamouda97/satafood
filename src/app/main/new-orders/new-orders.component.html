<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="table-responsive">
                <nz-table 
                    [nzFrontPagination]="false"
                    [nzData]="data" 
                    [nzLoading]="loading"
                    [nzTotal]="pages.page_count * 20"
                    [nzPageSize]="20"
                    [nzPageIndex]="1"
                    [nzScroll]="{ x: '240px' }"
                    (nzPageIndexChange)="onPageChange($event)"
                    class="table forms-table table-striped table-bordered"
                    *ngIf="data.length >= 1">
                    <thead>
                      <tr class="bg-light"> 
                        <th *ngFor="let head of header; let i = index">
                            {{head}}
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr 
                          *ngFor="let allData of data; let i = index" 
                            style="cursor: pointer; "
                           >
                            <ng-container *ngFor="let d of allData | render">
                                <td *ngIf="(d != 'modified' && d != 'original' && d != 'adress'  && d != 'driver')" [class.d-none]="(d == 'orderdetails' || d == 'billing_addres')">{{allData[d]}}</td>
                              
                                <ng-container *ngIf="d == 'adress'">
                                    <td (click)="showAdress(allData['billing_addres'], $event)">{{allData[d]}}</td>
                                </ng-container>
                     
                     
                               
                                <td  (click)="getOrderDetails(allData['orderdetails'], $event)" *ngIf="d == 'modified'">{{allData[d] | date:'medium'}}</td>
                            </ng-container>  
                            <td>
                                <button (click)="showAdress(allData['billing_addres'], $event)" class="btn btn-rounded btn-block btn-info">
                                    تفاصيل العنوان 
                                </button>    
                            </td>    
                            <td>
                                <button (click)="getOrderDetails(allData['orderdetails'],allData['billing_addres'])" class="btn btn-rounded btn-block btn-info">
                                    تفاصيل الطلب 
                                </button>    
                            </td>                        
                        </tr>
                    </tbody>
                </nz-table>
                <nz-table [nzData]="data" *ngIf="data.length == 0"></nz-table>              
            </div>
        </div>
    </div>
</div>

<app-popup-details
    [data]="details"
    [BillingData]="billingData"

    [title]="'الطلبات'"
    [header]="popupHeader"
    [isVisible]="isVisible"
    (closeDV)="isVisible = $event"
></app-popup-details>

<app-adress-popup
    [data]="billingData"
    [isVisible]="isBillingVisible"
    (close)="isBillingVisible = $event"
></app-adress-popup>
