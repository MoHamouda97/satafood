<div class="row bigrow">
    <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input 
                            type="text" 
                            class="form-control"
                            placeholder="اليوم"
                            [(ngModel)]="this.times.day" 
                            required
                            >              
                    </div>
                </div>  
                <div class="col-md-6">
                    <div class="form-group">
                        <input 
                            type="text" 
                            class="form-control"
                            placeholder="اليوم بالانجليزي"
                            required
                            [(ngModel)]="this.times.day_en" 
                           >              
                    </div>
                </div>  
                <div class="col-md-6">
                    <div class="form-group">
                        <input 
                            type="time" 
                            class="form-control"
                            placeholder="وقت الفتح"
                            required
                            [(ngModel)]="this.times.open_time" 
                           >              
                    </div>
                </div> 
                <div class="col-md-6">
                    <div class="form-group">
                        <input 
                            type="time" 
                            class="form-control"
                            placeholder="وقت الاغلاق"
                            required
                            [(ngModel)]="this.times.close_time" 
                           >              
                    </div>
                </div> 
           


</div>
<div class="col-md-12">
    <div class="form-group mb-3">
        <button 
            class="btn btn-block btn-lg btn-info" 
            (click)="add()">
            <i nz-icon nzType="loading"   *ngIf="loading" nzTheme="outline" ></i>
            اضافة
        </button>                           
                            
    </div>                
</div>
</div>
</div>
