<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">عرض المنتجات</h4>

                <form class="form" #f="ngForm" style="padding-top: 1.25rem;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-2">
                                <input 
                                    type="text" 
                                    class="form-control"
                                    placeholder="اسم المنتج ..." 
                                    id="name" 
                                    name="name" 
                                    ngModel                                      
                                    #name="ngModel" 
                                    [ngModelOptions]="{updateOn: 'blur'}">                                
                            </div>
                            <div class="col-2">
                                <select 
                                    class="form-control"
                                    id="cat_id" 
                                    name="cat_id" 
                                    ngModel                                      
                                    cat_id 
                                    #cat_id="ngModel" 
                                    [ngModelOptions]="{updateOn: 'blur'}"
                                    [(ngModel)]="selectedCat">
                                    <option selected value="0">اختر الفئة</option>
                                    <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
                                </select>
                            </div>  
                            <div class="col-2">
                                <select 
                                    class="form-control"
                                    id="subcat_id" 
                                    name="subcat_id" 
                                    ngModel                                      
                                    subcat_id 
                                    #subcat_id="ngModel" 
                                    [ngModelOptions]="{updateOn: 'blur'}"
                                    [(ngModel)]="selectedSubCat">
                                    <option  value="0">بدون</option>
                                    <option *ngFor="let sub of subCats" [value]="sub.id">{{sub.name}}</option>
                                </select>
                            </div>
                            <div class="col-2">
                                <input 
                                    type="number" 
                                    class="form-control"
                                    placeholder="السعر ..." 
                                    id="price" 
                                    name="price" 
                                    ngModel                                      
                                    price 
                                    #price="ngModel" 
                                    [ngModelOptions]="{updateOn: 'blur'}">                                  
                            </div> 
                            <div class="col-2">
                                <input 
                                    type="number" 
                                    class="form-control"
                                    placeholder="السعر بعد الخصم ..." 
                                    id="current_price" 
                                    name="current_price" 
                                    ngModel                                      
                                    current_price 
                                    #current_price="ngModel" 
                                    [ngModelOptions]="{updateOn: 'blur'}">      
                            </div>
                            <div class="col-1">
                                <button 
                                    (click)="filter(f)"
                                    type="button" 
                                    class="btn btn-info btn-raised mr-1">
                                    <span *ngIf="!filterLoading">Filter</span>
                                    <span *ngIf="filterLoading">
                                        <i nz-icon nzType="loading" nzTheme="outline"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="col-1">
                                <button 
                                    (click)="reset()"
                                    type="button" 
                                    class="btn btn-secondary btn-raised mr-1">
                                    <span>Reset</span>
                                </button>
                            </div>                                                                                                               
                        </div>
                    </div>
                </form>
                
                <div class="product-box" *ngFor="let pro of restaurants;let i = index">
                    <div class="row">
                        <div class="col-md-2">
                            <img 
                                src="{{URL}}/{{pro.logo}}" 
                                class="img-fluid" />
                        </div>
                        <div class="col-md-10">
                            <h3 class="text-left">{{pro.name}} ({{pro.name_en}})</h3>

                            <b style="margin-left: 5px;">مدة التوصيل:</b>
                            <label 
                                class="label label-warning" 
                                style="margin-left: 5px;">{{pro.delivery_time}}</label><br>
                                <b style="margin-left: 5px;">الضريبة :</b>
                                <label 
                                    class="label label-primary" 
                                    style="margin-left: 5px;">{{pro.taxes}}</label><br>
                                <b style="margin-left: 5px;">الحد الادني :</b>
                                <div *ngIf="pro.minimum  > 0;then content else other_content">here is ignored</div>    
<ng-template #content>{{pro.minimum}}</ng-template>
<ng-template #other_content>لا يوجد</ng-template>
                             
    
                            <div [innerHTML]="pro.description"></div>
                        </div>
                        <div class="col-md-12">
                            <div class="row button-group" style="margin: 15px 0;">
                                <div class="col-2">
                                    <button (click)="openLg(content, pro.id)" class="btn btn-rounded btn-block btn-info">
                                        اضافة فروع
                                    </button>
                                </div>
                                <div class="col-2">
                                    <a routerLink="/mainmenu/all/{{pro.id}}" class="btn btn-rounded btn-block btn-warning">
                                        ادارة القائمة 
                                    </a>
                                </div> 
                                <div class="col-2">
                                    <a routerLink="/restaurant-cuisine/all/{{pro.id}}" class="btn btn-rounded btn-block btn-secondary">
                                        ادارة انواع الطعام 
                                    </a>
                                </div>  
                                                              
                                <div class="col-2">
                                    <a 
                                (click)="edit(i)"
                                        routerLink="/products/update/{{pro.id}}" 
                                        class="btn btn-rounded btn-block btn-success">
                                        تعديل
                                </a>
                                </div>
                                <div class="col-2">
                                    <button 
                                    nz-popconfirm
                                    nzPopconfirmTitle="Are you sure delete this restuarant?"
                                    (nzOnConfirm)="confirm(pro.id)"
                                    (nzOnCancel)="cancel()"
                                    nzPopconfirmPlacement="topLeft"
                                    nz-button
                                    class="btn btn-rounded btn-block btn-danger" >
                                        حذف
                                    </button>
                                </div>                                                                        
                            </div>
                        </div>
                    </div>   
                </div> 
                
                <div class="loader-rapper" style="margin-top: 20px;">
                    <div class="text-center" *ngIf="paginationLoader">
                        <i nz-icon nzType="loading" nzTheme="outline"></i>
                        جار التحميل ...
                    </div>
                                     
                </div>
            </div>           
        </div>
    </div>
</div>

<!-- loader -->
<div 
    class="loader"
    style="    
        display: flex;
        align-items: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        text-align: center;
        background-color: #f6f6f6;
    "
    *ngIf="loader">
    <div class="loader-wrapper w-100">
        <img src="./../../../../assets/images/loader.gif" alt="loader" />
    </div>    
</div>

<!-- modal -->

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header" style="direction: rtl;">
      <button type="button" class="close" style="position: absolute; left: 0;" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
        <form class="form text-right" #f="ngForm" style="padding-top: 1.25rem; direction: rtl;">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="percentage">نسبة العرض:</label>
                        <input 
                            type="number" 
                            class="form-control"
                            placeholder="نسبة العرض ..." 
                            id="percentage" 
                            name="percentage" 
                            ngModel 
                            required 
                            percentage 
                            #percentage="ngModel" 
                            [ngModelOptions]="{updateOn: 'blur'}">
                        <small class="form-text text-danger" *ngIf="!percentage.valid && (percentage.dirty || percentage.touched)">
                            بالرجاء تحديد نسبة بداية العرض!!
                        </small>
                    </div>
                </div>
                                
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="start_date">تاريخ بداية العرض:</label>
                        <input 
                            type="date" 
                            class="form-control"
                            placeholder="تاريخ بدية العرض ..." 
                            id="start_date" 
                            name="start_date" 
                            ngModel 
                            required 
                            start_date 
                            #start_date="ngModel" 
                            [ngModelOptions]="{updateOn: 'blur'}">
                        <small class="form-text text-danger" *ngIf="!start_date.valid && (start_date.dirty || start_date.touched)">
                            بالرجاء تحديد تاريخ بداية العرض!!
                        </small>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="end_date">تاريخ نهاية العرض:</label>
                        <input 
                            type="date" 
                            class="form-control"
                            placeholder="تاريخ نهاية العرض ..." 
                            id="end_date" 
                            name="end_date" 
                            ngModel 
                            required 
                            end_date 
                            #end_date="ngModel" 
                            [ngModelOptions]="{updateOn: 'blur'}">
                        <small class="form-text text-danger" *ngIf="!end_date.valid && (end_date.dirty || end_date.touched)">
                            بالرجاء تحديد تاريخ نهاية العرض!!
                        </small>
                    </div>
                </div>                                                           
            </div>                     

            <div class="form-group row">
                <div class="col-md-12">
                    <button 
                        (click)="addOffer(f)"
                        type="button" 
                        style="margin-top: 30px;"
                        class="btn btn-info btn-raised mr-1" >
                        <span *ngIf="!offerloader">
                            اضافة عرض
                        </span>
                        <span *ngIf="offerloader">
                            جار الاضافة ...
                        </span>
                    </button>
                </div>
            </div>
        </form>  
    </div>
</ng-template>
